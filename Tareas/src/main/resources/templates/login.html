<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
	xmlns:th="http:/ /www.thymeleaf.org">
<head>
<title>Tareas</title>
</head>
<body>
	<h1>Inicio de sesión</h1>
	<div th:if="${error}">Error al inciar sesión. Por favor compruebe su nombre de usuario y contraseña</div>
	<p>
		¿No tiene cuenta? Haga click <a th:href="@{/registro}">aquí</a> para registrarse.
	</p>
	<form method="POST" th:action="@{/login}" id="loginForm">
		<label for="username">Nombre de usuario: </label> <input type="text"
			name="username" id="username" /><br /> <label for="password">Contraseña:
		</label> <input type="password" name="password" id="password" /><br /> <input
			type="submit" value="Login" />
	</form>
